{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Library Books</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.status }}</td>
            <td>
                <form method="POST" action="/update_status/{{ book.id }}" class="d-inline">
                    <select name="status" class="form-control form-control-sm d-inline w-50">
                        <option value="in stock" {% if book.status == 'in stock' %}selected{% endif %}>In Stock</option>
                        <option value="issued" {% if book.status == 'issued' %}selected{% endif %}>Issued</option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </form>
                <a href="/delete/{{ book.id }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
